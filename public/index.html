			<div class="control">
			<input onload="" class="input is-rounded is-medium is-info" type="text" placeholder="Input Track or Album" id="input-album">

		</div>
		</div>
	</section>
	<div class="container">

	</div>

	</div>

	<section class="section">	
		<div id="progress-bar" style="display:none;">
			<progress class="progress is-small is-dark" max="100">loading...</progress>
		</div>

          			<p class="heading">Album</p>

				</div>
